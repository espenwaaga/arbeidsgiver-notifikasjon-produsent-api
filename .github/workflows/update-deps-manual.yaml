name: update dependencies manual
on:
  workflow_dispatch:

jobs:
  package-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: set remote url
        run: git remote set-url --push origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
      - name: package-update server
        uses: taichi/actions-package-update@master
        env:
          WORKING_DIR: server
          AUTHOR_EMAIL: actions[bot]@users.noreply.github.com
          AUTHOR_NAME: ${{ github.actor }}
          EXECUTE: "true"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOG_LEVEL: debug
        with:
          args: -u --packageFile package.json --loglevel verbose
