apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-produsent-api
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
    subteam: msa
spec:
  image: {{image}}
  ingresses:
    - https://produsent-api.notifikasjon-ag.dev.nav.no/
    - https://bruker-api.notifikasjon-ag.dev.nav.no/
  liveness:
    path: /internal/alive
  readiness:
    path: /internal/ready
  prometheus:
    enable: true
    path: /internal/metrics
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  kafka:
    pool: nav-dev
  accessPolicy:
    outbound:
      external:
        - host: fakedings.dev-gcp.nais.io

  # Replica-begrensing bør slettes når query-modellen blir lagret og delt mellom pods
  replicas:
    max: 1
    min: 1