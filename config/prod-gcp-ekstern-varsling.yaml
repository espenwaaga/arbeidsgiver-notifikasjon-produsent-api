apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-ekstern-varsling
  namespace: fager
  labels:
    team: fager
spec:
  image: {{image}}
  liveness:
    path: /internal/alive
  readiness:
    path: /internal/ready
  prometheus:
    enabled: true
    path: /internal/metrics
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: altinn-varsel-firewall
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        tier: db-custom-1-3840
        diskAutoresize: true
        highAvailability: true
        databases:
          - name: ekstern-varsling-model
            envVarPrefix: DB
        autoBackupHour: 1
        maintenance:
          hour: 3
  envFrom:
    - secret: altinn-basic-ws
